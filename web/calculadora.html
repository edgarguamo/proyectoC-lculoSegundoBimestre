            <form id="funcion_cuadratica">
                <fieldset>
                    <label for="exampleInputEmail1"><h2><b>FUNCIÓN CUADRÁTICA</b></h2></label>
                    <br>
                    <input type="text" class="btn btn-dark" data-toggle="collapse" size="1" maxlength="10" id="termino1"> 
                    
                    <p><b>X^</b></p> 
                    <input class="btn btn-dark" data-toggle="collapse" type="text" size="1" maxlength="10" id="potencia1">
                    <select class="btn btn-dark"" data-toggle="collapse" size="1" style="width: 115px" id ="operador1"> 
                        <option value = "Operador">Operador</option>
                        <option value = "+" >+</option>

                        <option value = "*" >*</option>
                        <option value = "/" >/</option>
                    <input type="text" class="btn btn-dark" data-toggle="collapse" size="1" maxlength="10" id="termino2">
                    <p><b>X</b></p>
                    <select class="btn btn-dark" data-toggle="collapse" size="1" style="width: 115px" id ="operador2"> 
                        <option value = "Operador">Operador</option>
                        <option value = "+" >+</option>
                        <option value = "-" >-</option>
                        <option value = "*" >*</option>
                        <option value = "/" >/</option>
                    <input type="text" class="btn btn-dark" data-toggle="collapse" size="1" maxlength="10" id="valor_independiente">
                    <input type="button" onclick="operacion();" value="Resultado" onclick="tabla">
                </fieldset>
            </form>
            
            <script type="text/javascript">
                function operacion (operador1, operador2){
                    var termino1 = document.getElementById("termino1").value;
                    var potencia1 = document.getElementById("potencia1").value;
                    var termino2 = document.getElementById("termino2").value;
                    var operador1 = document.getElementById("operador1").value;
                    var operador2 = document.getElementById("operador2").value;
                    var resultado= 1412;
                    var resultado_final = 0;
                    var valor_independiente = document.getElementById("valor_independiente").value;
                    var min= -4;
                    var max= 4;
             
                    for (i=min;i<=max;i++){
                        var valor1 = termino1*(Math.pow(i,potencia1));
                        var valor2 = termino2*i;
                        switch(operador1){
                            case ("+"):
                                resultado = valor1 + valor2;
                                break;
                            case ("-"):
                                resultado = valor1 - valor2;
                                break;
                            case("*"):
                                resultado = valor1 * valor2;
                                break;
                            case("/"):
                                resultado = valor1 / valor2;
                                break;
                        }
                        switch(operador2){
                            case ("+"):
                                resultado_final = resultado + valor_independiente;
                                break;
                            case ("-"):
                                resultado_final = resultado - valor_independiente;
                                break;
                            case("*"):
                                resultado_final = resultado * valor_independiente;
                                break;
                            case("/"):
                                resultado_final = resultado / valor_independiente;
                                break;
                        }
                        
                        document.write(i +" | "+ resultado_final)
                        document.write("<br />")

                    }
                }
                
            </script>

            <script type="text/javascript">
                function derivada (operador1, operador2){
                    var termino1 = document.getElementById("termino3").value;
                    var potencia1 = document.getElementById("potencia3").value;
                    var potencia2 = document.getElementById("potencia4").value;
                    var termino2 = document.getElementById("termino4").value;
                    var operador1 = document.getElementById("signo1").value;
                    var operador2 = document.getElementById("signo2").value;
                    var valor_independiente = document.getElementById("valor_i").value;
                    document.write("Primero se multiplica la base de la incógnita por el exponente.")
                    document.write("<br />")
                    document.write(termino1+" * "+potencia1 + " X^" + potencia1+ operador1 + termino2+ "*"+potencia2+"X^"+potencia2+operador2+ valor_independiente);
                    document.write("<br />")
                    document.write("Luego se le resta al exponente 1.")
                    termino2 = termino2 * potencia2;
                    termino1 = termino1 * potencia1;
                    document.write("<br />")
                    document.write( termino1 + "X^(" + potencia1+"-1)" + operador1 + termino2 + "X^("+ potencia2+"-1)"+ operador2+ valor_independiente);
                    document.write("<br />")
                    potencia1 = potencia1 - 1;
                    potencia2 = potencia2 - 1;
                    document.write("Si existe un término independiente este es eliminado")
                    document.write("<br />")
                    document.write( termino1 + "X^" + potencia1 + operador1 + termino2 + "X^"+ potencia2);
                    
                }
                
            </script>
