    <script type="text/javascript">
      $(document).ready(function() {
          $("#calcular").click(function() {
          var num1 = $("#numero1").val();
          var num2 = $("#numero2").val();
          alert(parseInt(num1) + parseInt(num2));
        });
      });
      
    </script>

    <title>Hello, world!</title>
  </head>
  <body>

  

  	<div class="">
  		<div class="col-md-8" style="background:#efefef;color: black;padding: 3em;">
  		  <form>

          <div class="form-group">
            <label for="numero1">Ingrese el valor de a </label>
            <input type="number" class="form-control" id="numeroa" placeholder="Valor de a">
          </div>
          <select class="form-control" id ="operador1" > 
              <option value = "+">+</option>
              <option value = "-">-</option>

          </select>

          <div class="form-group">
            <label for="numero2">Ingrese el valor de b </label>
            <input type="number" class="form-control" id="numerob" placeholder="valor de b">
          </div>
          <select class="form-control" id ="operador2" > 
              <option value = "+" >+</option>
              <option value = "-" >-</option>
                
          </select>
          <div class="form-group">
            <label for="numero1">Ingrese el valor de c </label>
            <input type="number" class="form-control" id="numeroc" placeholder="Valor de a">
          </div>
          
          <a id="boton" href="#" >Calcular</a>

        </form>	
        <p id="resultado" ></p>
      </div>
  	</div>
    <script type="text/javascript">
      $(document).ready(function() {
          $("#boton").click(function() {
          console.log("Calculando")
          var a = parseInt($("#numeroa").val());
          var b = parseInt($("#numerob").val());
          var c = parseInt($("#numeroc").val());
          var operador1 = document.getElementById('operador1').value;   
          var operador2 = document.getElementById('operador2').value;
          resultab = 0
          resultbc = 0
          if (operador1 == "+") {
            resultab = a + b
          } else {
            resultab = a - b
          }
          if (operador2 == "+") {
            resultbc = resultab + c
          } else {
            resultbc = resultab - c
          }
          $("#resultado").text(resultbc)
          
        });
      });
      
    </script>

    
  </body>
</html>
